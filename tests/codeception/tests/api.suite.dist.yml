class_name: ApiTester
modules:
    enabled:
        - Db
        - REST:
            # API URL
            url: 'http://test.fhcomplete.org/fhcomplete.ci/index.ci.php/api/'
            # Can also be a framework module name
            depends: PhpBrowser
            # Limits PhpBrowser to JSON or XML
            part: Json
    config:
        Db:
            dsn: 'pgsql:host=localhost;port=5432;dbname=fhctest'
            user: 'fhcomplete'
            password: 'fhcomplete'
            dump: _data/dump.sql
            populate: true
            cleanup: false
            reconnect: false