actor: Tester
paths:
    tests: codeception
    log: codeception/_output
    data: codeception/_data
    helpers: codeception/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
enabled:
    - Db
config:
    Db:
        dsn: 'pgsql:host=localhost;port=5432;dbname=fhctest'
        user: 'fhcomplete'
        password: 'fhcomplete'
        dump: codeception/_data/dump.sql
        populate: true
        cleanup: false
        reconnect: false
coverage:
    enabled: true
    include:
        - application/*
    exclude:
        - application/cache/*
